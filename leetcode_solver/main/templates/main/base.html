{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- imports -->
    <!--link rel="stylesheet" href="{% static 'main/js/bootstrap.bundle.min.css' %}" -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/styles.css' %}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>   
    <script src="https://kit.fontawesome.com/8e52d952f2.js" crossorigin="anonymous"></script>

    <title>Home Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h1>Leetcode Solver</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item mb-0">
                    <a class="nav-link active" aria-current="page" href="#"><h3>Home</h3></a>
                </li>
                <li class="nav-item mb-0">
                    <a class="nav-link active" aria-current="page" href="#"><h3>About</h3></a>
                </li>
            </ul>
            <form class="d-flex ml-auto">
                <input class="form-control me-2 mr-1" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success col-auto mr-1"type="submit">Search</button>
            </form>
            <button class="btn btn-outline-primary col-auto">Donate</button>
            </div>
        </div>
    </nav>

    <div class="root-container">
        {% block index %}
        {% endblock %}
    </div>
</body>
</html>
